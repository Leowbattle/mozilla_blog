{% extends "blog/base.html" %}

{% block content %}
<h1>Blogs</h1>
<ul>
	{% for blog in blogs %}
		<li>
			<a href="{% url 'blog' blog.pk %}">{{ blog.title }}</a> ({{ blog.time.date }}) - <a href="{% url 'blogger' blog.author.profile.pk %}">{{ blog.author.username }}</a>
		</li>
	{% endfor %}
</ul>
{% endblock content %}
