{% extends "blog/base.html" %}

{% block content %}
<h1>{{ blogger.user.username }}</h1>
<h2>Bio</h2>
<p>{{ blogger.bio }}</p>
<h2>Blogs</h2>
<ul>
	{% for blog in blogger.get_all_blogs %}
		<li>
			<a href="{% url 'blog' blog.pk %}">{{ blog.title }}</a>
		</li>
	{% endfor %}
</ul>
{% endblock content %}
